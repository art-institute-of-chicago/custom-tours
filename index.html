<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!--
      Symlink this dist CSS yourself for local development with:
      ln -s /path/to/artic.edu/dist/css/app.css /path/to/custom-tours-builder/dist/css/app.css
      ln -s /path/to/artic.edu/dist/css/app.css.map /path/to/custom-tours-builder/dist/css/app.css.map

      for app, setup and print
    -->
    <link rel="stylesheet" href="/dist/css/app.css" />
    <link rel="stylesheet" href="/dist/css/setup.css" />
    <link rel="stylesheet" media="print" href="/dist/css/print.css" />
    <style>
      html {
        position: static;
        width: revert;
        height: revert;
      }
      body {
        overflow: initial;
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Tour Builder</title>
  </head>
  <body>
    <div id="a17">
      <main id="content">
        <div id="root"></div>
      </main>
    </div>
    <script type="module">
      import React from "react";
      import ReactDOM from "react-dom";
      import CustomToursBuilder from "./src/CustomTourBuilder.jsx";

      ReactDOM.render(
        React.createElement(
          React.StrictMode,
          null,
          React.createElement(CustomToursBuilder, {
            apiSaveEndpoint: "https://artic.edu.ddev.site/api/v1/custom-tours",
          }),
        ),
        document.querySelector("#root"),
      );
    </script>
  </body>
</html>
